<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>payment form</title>
  </head>
  <body>
    <div class="container">
    <h1 class="mainHeading">Payment form</h1>
    <h2>Contact Information</h2>
    <hr />
    <fieldset>
      <legend>Gender</legend>
      <p>Name: <input type="name" name="name" id="name" placeholder="Enter your name"/></p>
      <p>
          Male: <input type="radio" name="male" id="male">
          Female: <input type="radio" name="female" id="female">
      </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="30" rows="8"></textarea></p>
    <p>Email: <input type="email" name="email" id="email"></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type: <select name="card_type" id="card_type">
        <option value="">--Select a Card Type---</option>
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="rupay">Rupay</option>
    </select></p>
    <p>Card number: * <input type="number" name="card_number" id="card_number" required></p>
    <p>Expiration Date: *<input type="date" name="exp_date" id="exp_date" required></p>
    <p>CVV *<input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" name="pay" id="pay" value = "Pay Now">
  </div>
  </body>
</html>
